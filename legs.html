<h1> Legs and lower body </h1>
<p>Having a strong lower body will help you enhance your running skills.  Exercising your legs prevents lower back pain, and reduces your risk of lower back injuries.  Additionally, having a strong lower body directly corresponds with having a strong upper body. </p>
